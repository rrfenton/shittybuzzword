function buzzword()
{
    verbsDictionary = verbs();
    verbs = Object.keys(verbsDictionary);
    indexnum = Math.floor(Math.random() * (verbs.length - 0 +1)) + 0;
    finalverb = verbs[indexnum];
    verbitem = verbsDictionary[finalverb];
    shittyword = ''
    
    Array.prototype.contains = function(obj) {
    var i = this.length;
    while (i--) {
        if (this[i] === obj) {
            return true;
        }
    }
    return false;
}
    
    if (verbitem.contains("prefix"))
    {
        var prefixes = prefix();
        shittyword += prefixes[(Math.floor(Math.random() * ((prefixes.length-1) - 0 +1)) + 0)];
    }
    shittyword += finalverb;
    if (verbitem.contains("suffix"))
    {
        var suffixes = verbsuffix();
        shittyword += suffixes[(Math.floor(Math.random() * ((suffixes.length-1) - 0 +1)) + 0)-1]
    }
    
    if ((Math.floor(Math.random() * (2 - 0 +1)) + 0) > 1)
    {
        var noun = nouns()
        shittyword += (" "+noun[(Math.floor(Math.random() * ((noun.length-1) - 0 +1)) + 0)-1]);
    }
    return shittyword
}
